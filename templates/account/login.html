{% extends 'base.html'  %}
{% load crispy_forms_tags %}

{% block title  %} Sign In {% endblock title %}

{% block body %}

<a href="{% provider_login_url 'github' %}">Log In with GitHub</a>

<h2 class = "text-dark mt-4">Log In</h2>
<form method="post" class="text-dark">{% csrf_token %}
	{{ form|crispy }}
	<button class="btn btn purple text-white ml-2" type="submit"> Log In</button>

</form>

<div class="text-dark font-weight-bold">
  				Not an existing user ?<a class=" ml-1 "href="{% url 'signup' %}" >Sign Up Instead! </a>
		</div>

{% endblock body %}
