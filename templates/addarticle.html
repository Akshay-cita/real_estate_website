{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Add new Article {% endblock title  %}

<h1 class="text-dark" >Add a new Review</h1>

<form action="" method="post"  enctype="multipart/form-data">{% csrf_token %}
	
	{{ form|crispy }}

</form>


{% endif %}

{% endblock body %}
